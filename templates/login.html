<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script>
        // Wait for Firebase to load before loading our auth script
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof firebase !== 'undefined') {
                console.log('Firebase loaded successfully');
            } else {
                console.error('Firebase failed to load');
            }
        });
    </script>
    <script src="/static/firebase-auth.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log('User signed in:', user);
                    // Redirect or perform other actions upon successful login
                    window.location.href = '/dashboard'; // Example: Redirect to dashboard
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const message = error.message;
                    console.error('Login error:', errorCode, message);

                    // Check if it's an invalid credentials error and show funny image
                    if (message.includes('INVALID_LOGIN_CREDENTIALS') || message.includes('invalid') || message.includes('credentials')) {
                        errorMessage.innerHTML = `
                            <div style="text-align: center; margin-bottom: 15px;">
                                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAABx0RVh0U29mdHdhcmUAQWRvYmUgRmlyZXdvcmtzIENTNnG/0mUAAA..." 
                                     alt="Bigfoot in the forest" 
                                     style="width: 120px; height: auto; border-radius: 8px; image-rendering: pixelated; filter: sepia(20%) contrast(110%);">
                                <div style="margin-top: 10px; font-family: 'Courier New', monospace; color: #ff6b6b; font-size: 14px;">
                                    üîç We looked everywhere. No valid credentials.
                                </div>
                            </div>
                        `;
                    } else {
                        errorMessage.textContent = message;
                    }
                });
        });
    </script>
</body>
</html>
