
<!DOCTYPE html>
<html>
<head>
    <title>Member Login | dot eSIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">

    <!-- Firebase SDK - using consistent versions -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <!-- Initialize Firebase -->
    <script src="/static/firebase-auth.js"></script>
</head>
<body class="signup-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card signup-card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Member Login</h2>

                        <div class="mb-4">
                            <button id="google-signin" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" width="18" height="18" class="me-2">
                                Continue with Google
                            </button>
                        </div>

                        <div class="divider mb-4">
                            <span>or sign up with email</span>
                        </div>

                        <div id="auth-error" class="alert alert-danger" style="display: none;"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            Don't have an account? <a href="/signup" class="signin-link">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const authError = document.getElementById('auth-error');
            const googleSigninBtn = document.getElementById('google-signin');

            // Handle form submission for login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Sign in with email and password
                window.firebaseAuth.signInWithEmailPassword(email, password)
                    .then((userCredential) => {
                        // Handle successful login
                        console.log('User logged in successfully:', userCredential.user);
                        // Redirect will be handled by auth state change
                    })
                    .catch((error) => {
                        // Handle login errors
                        console.error('Error logging in:', error);
                        authError.textContent = error.message;
                        authError.style.display = 'block';
                    });
            });

            // Handle Google sign-in
            googleSigninBtn.addEventListener('click', function() {
                window.firebaseAuth.signInWithGoogle()
                    .then((result) => {
                        // Handle successful Google sign-in
                        console.log('Google sign-in successful:', result.user);
                        // Redirect will be handled by auth state change
                    })
                    .catch((error) => {
                        // Handle Google sign-in errors
                        console.error('Error with Google sign-in:', error);
                        authError.textContent = error.message;
                        authError.style.display = 'block';
                    });
            });

            // Handle auth state changes
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in, redirect to dashboard
                    window.location.href = '/dashboard';
                }
            });
        });
    </script>
</body>
</html>
