
<!DOCTYPE html>
<html>
<head>
    <title>Member Login | dot eSIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    
    <style>
        .pulsating-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #FFF371;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse-dot 2s ease-in-out infinite;
        }
        
        @keyframes pulse-dot {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

    <!-- Firebase SDK - using consistent versions -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <!-- Initialize Firebase -->
    <script src="/static/firebase-auth.js"></script>
</head>
<body class="landing-page">
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5">
                <div class="card signup-card" style="background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);">
                    <div class="card-body">
                        <h2 class="text-center mb-4" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                            <span style="display: flex; align-items: center; margin-bottom: 5px;">
                                <span class="pulsating-dot"></span>35K+ and counting
                            </span>
                            <span>MEMBERS ONLY ACCESS</span>
                        </h2>

                        <div class="mb-4 d-flex justify-content-center">
                            <button id="google-signin" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" width="18" height="18" class="me-2">
                                <span>Continue with Google</span>
                            </button>
                        </div>

                        <div class="divider mb-4">
                            <span>Canada's First Full Mobile Virtual Network Operator. Operating Network 302 100 in Canada and globally.</span>
                        </div>

                        <div id="auth-error" class="alert alert-danger" style="display: none;"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       autocomplete="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       autocomplete="current-password" required>
                            </div>

                            <div class="d-grid d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">Log In</button>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            Don't have an account? <a href="/signup" class="signin-link">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const authError = document.getElementById('auth-error');
            const googleSigninBtn = document.getElementById('google-signin');

            // Cookie helpers
            function setCookie(name, value, days) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
            }

            function getCookie(name) {
                const nameEQ = name + '=';
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // Load saved email from cookie
            const savedEmail = getCookie('loginEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
            }

            // Save email to cookie when user types
            emailInput.addEventListener('input', function() {
                setCookie('loginEmail', emailInput.value, 30); // Save for 30 days
            });

            // Handle form submission for login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Save email to cookie for next time
                setCookie('loginEmail', email, 30);

                // Check if Firebase auth is available
                if (window.firebaseAuth && window.firebaseAuth.signInWithEmailPassword) {
                    // Sign in with email and password
                    window.firebaseAuth.signInWithEmailPassword(email, password)
                        .then((userCredential) => {
                            // Handle successful login
                            console.log('User logged in successfully:', userCredential.user);
                            // Redirect to dashboard
                            window.location.href = '/dashboard';
                        })
                        .catch((error) => {
                            // Handle login errors
                            console.error('Error logging in:', error);
                            authError.textContent = error.message;
                            authError.style.display = 'block';
                        });
                } else {
                    // Firebase not available, show message
                    authError.textContent = 'Authentication service is not available. Please try again later.';
                    authError.style.display = 'block';
                }
            });

            // Handle Google sign-in
            googleSigninBtn.addEventListener('click', function() {
                if (window.firebaseAuth && window.firebaseAuth.signInWithGoogle) {
                    window.firebaseAuth.signInWithGoogle()
                        .then((result) => {
                            // Handle successful Google sign-in
                            console.log('Google sign-in successful:', result.user);
                            // Redirect to dashboard
                            window.location.href = '/dashboard';
                        })
                        .catch((error) => {
                            // Handle Google sign-in errors
                            console.error('Error with Google sign-in:', error);
                            authError.textContent = error.message;
                            authError.style.display = 'block';
                        });
                } else {
                    // Firebase not available, show message
                    authError.textContent = 'Google sign-in is not available. Please try again later.';
                    authError.style.display = 'block';
                }
            });

            // Optional: Handle auth state changes but don't auto-redirect from login page
            if (typeof firebase !== 'undefined' && firebase.auth) {
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        console.log('User is already signed in:', user.email);
                        // Don't auto-redirect - let user stay on login page if they want
                    }
                });
            }
        });
    </script>
</body>
</html>
