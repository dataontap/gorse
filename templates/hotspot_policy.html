
<!DOCTYPE html>
<html>
<head>
    <title>Hotspot Policy Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hotspot-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .hotspot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .hotspot-header h3 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hotspot-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .policy-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .policy-section h4 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        
        .policy-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }
        
        .policy-option input[type="radio"],
        .policy-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .policy-option label {
            flex: 1;
            cursor: pointer;
            font-size: 15px;
        }
        
        .input-field {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 30px;
            margin-top: 8px;
        }
        
        .input-field input[type="number"] {
            width: 80px;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .input-field span {
            color: #666;
            font-size: 14px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        .country-options {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
        
        .country-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .country-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .country-option label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="hotspot-container">
        <div class="hotspot-header">
            <h3>
                <span>ðŸ“¶</span>
                Enable Hotspot
            </h3>
            <label class="toggle-switch">
                <input type="checkbox" id="enableHotspot" checked onchange="toggleHotspotOptions()">
                <span class="slider"></span>
            </label>
        </div>
        
        <p class="hotspot-description">
            Allow hotspot functionality for this data entitlement
        </p>
        
        <div id="hotspotOptions" class="policy-section">
            <h4>Hotspot Policy</h4>
            
            <div class="policy-option">
                <input type="radio" id="policyPlan" name="hotspotPolicy" value="plan" checked>
                <label for="policyPlan">Same policy as plan</label>
            </div>
            
            <div class="policy-option">
                <input type="radio" id="policyRoaming" name="hotspotPolicy" value="roaming" onchange="toggleRoamingInput()">
                <label for="policyRoaming">Separate roaming policy</label>
            </div>
            <div id="roamingInput" class="input-field" style="display: none;">
                <input type="number" id="roamingGB" min="1" max="100" value="5" placeholder="GB">
                <span>GBs</span>
            </div>
            
            <div class="policy-option">
                <input type="checkbox" id="deviceLimit" onchange="toggleDeviceInput()">
                <label for="deviceLimit">Limit number of devices</label>
            </div>
            <div id="deviceInput" class="input-field" style="display: none;">
                <input type="number" id="maxDevices" min="1" max="10" value="2" placeholder="Devices">
                <span>devices allowed</span>
            </div>
        </div>
        
        <div class="country-options">
            <div class="country-option">
                <input type="checkbox" id="homeCountries">
                <label for="homeCountries">Applies to Home Countries</label>
            </div>
            
            <div class="country-option">
                <input type="checkbox" id="roamCountries">
                <label for="roamCountries">Applies to Roam Countries</label>
            </div>
        </div>
    </div>
    
    <script>
        function toggleHotspotOptions() {
            const enabled = document.getElementById('enableHotspot').checked;
            document.getElementById('hotspotOptions').style.display = enabled ? 'block' : 'none';
        }
        
        function toggleRoamingInput() {
            const roamingSelected = document.getElementById('policyRoaming').checked;
            document.getElementById('roamingInput').style.display = roamingSelected ? 'flex' : 'none';
        }
        
        function toggleDeviceInput() {
            const deviceLimitChecked = document.getElementById('deviceLimit').checked;
            document.getElementById('deviceInput').style.display = deviceLimitChecked ? 'flex' : 'none';
        }
        
        // Add event listeners for policy radio buttons
        document.querySelectorAll('input[name="hotspotPolicy"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'roaming') {
                    toggleRoamingInput();
                } else {
                    document.getElementById('roamingInput').style.display = 'none';
                }
            });
        });
        
        // Function to get current configuration
        function getHotspotConfig() {
            return {
                enabled: document.getElementById('enableHotspot').checked,
                policy: document.querySelector('input[name="hotspotPolicy"]:checked').value,
                roamingGB: document.getElementById('policyRoaming').checked ? 
                    parseInt(document.getElementById('roamingGB').value) : null,
                deviceLimit: document.getElementById('deviceLimit').checked,
                maxDevices: document.getElementById('deviceLimit').checked ? 
                    parseInt(document.getElementById('maxDevices').value) : null,
                homeCountries: document.getElementById('homeCountries').checked,
                roamCountries: document.getElementById('roamCountries').checked
            };
        }
        
        // Function to save configuration
        async function saveHotspotConfig() {
            const config = getHotspotConfig();
            
            try {
                const response = await fetch('/api/hotspot/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                if (result.success) {
                    console.log('Hotspot configuration saved successfully');
                } else {
                    console.error('Failed to save hotspot configuration:', result.message);
                }
            } catch (error) {
                console.error('Error saving hotspot configuration:', error);
            }
        }
    </script>
</body>
</html>
