
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - dot eSIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="landing-page">
    <div class="hero-container">
        <div class="hero-image"></div>
        <div class="content-overlay">
            <div class="onboarding-content" style="background: transparent; position: absolute; bottom: 0; margin-bottom: 0;">
                <h1 class="welcome-text">Connect your phone in &lt;1 min.</h1>
                <form action="/submit-signup" method="POST">
                    <div class="form-group">
                        <label class="form-label">Where should we send eSIM activation email?</label>
                        <input type="email" class="form-control" name="email" placeholder="Provide valid email" required>
                    </div>
                    <div class="form-group mt-3">
                        <label class="form-label">What phone will you use it with?</label>
                        <input type="text" class="form-control" name="imei" placeholder="Provide 18-digit IMEI (dial *#06#)" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Continue</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
