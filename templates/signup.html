<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | dot eSIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    
    <style>
        .dialer-pill {
            background-color: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }
        
        .dialer-pill:hover {
            background-color: #218838;
            color: white;
        }
    </style>

    <!-- Firebase SDK - using consistent versions -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <!-- Initialize Firebase -->
    <script src="/static/firebase-auth.js"></script>
</head>
<body class="landing-page">
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5">
                <div class="card signup-card" style="background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Become a Member</h2>

                        <div class="mb-4 d-flex justify-content-center">
                            <button id="google-signin" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" width="18" height="18" class="me-2">
                                Continue with Google
                            </button>
                        </div>

                        <div class="divider mb-4">
                            <span>Get an eSIM emailed. Pay $1 through Stripe. Connect in <1min.</span>
                        </div>

                        <div id="auth-error" class="alert alert-danger" style="display: none;"></div>

                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="mb-3">
                                <label for="imei" class="form-label">IMEI Number (optional)</label>
                                <input type="text" class="form-control" id="imei" placeholder="You can add this later in your profile">
                                <small class="form-text text-muted">
                                    Dial <span class="dialer-pill" onclick="openDialer('*#06#')">*#06#</span> on Apple or Google phone to find it.
                                </small>
                            </div>

                            <div class="d-grid d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            Already have an account? <a href="#" class="signin-link" id="signinLink">Member Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we should start in login mode
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            
            // Get form elements
            const signupForm = document.getElementById('signup-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const imeiInput = document.getElementById('imei');
            const authError = document.getElementById('auth-error');
            const googleSigninBtn = document.getElementById('google-signin');
            
            // If mode=login, automatically switch to login form
            if (mode === 'login') {
                switchToLoginMode();
            }

            // Handle form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const imei = imeiInput.value.trim();

                // Store IMEI to local storage for later use
                if (imei) {
                    localStorage.setItem('pendingImei', imei);
                }

                // Create user with email and password
                window.firebaseAuth.createUserWithEmailPassword(email, password)
                    .then((userCredential) => {
                        // Handle successful signup
                        console.log('User signed up successfully:', userCredential.user);

                        // If IMEI was provided, update user profile
                        if (imei) {
                            fetch('/api/auth/update-imei', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    firebaseUid: userCredential.user.uid,
                                    imei: imei
                                })
                            });
                        }
                    })
                    .catch((error) => {
                        // Handle signup errors
                        console.log('Error signing up:', error);
                        authError.textContent = error.message;
                        authError.style.display = 'block';
                    });
            });

            // Handle Google sign-in
            googleSigninBtn.addEventListener('click', function() {
                window.firebaseAuth.signInWithGoogle()
                    .then((result) => {
                        // Handle successful Google sign-in
                        console.log('Google sign-in successful:', result.user);
                    })
                    .catch((error) => {
                        // Handle Google sign-in errors
                        console.error('Error with Google sign-in:', error);
                        authError.textContent = error.message;
                        authError.style.display = 'block';
                    });
            });

            // Save IMEI if user is already signed in and has a pending IMEI
            firebase.auth().onAuthStateChanged(function(user) {
                if (user && localStorage.getItem('pendingImei')) {
                    const imei = localStorage.getItem('pendingImei');

                    // Update user profile with IMEI
                    fetch('/api/auth/update-imei', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            firebaseUid: user.uid,
                            imei: imei
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('IMEI updated:', data);
                        localStorage.removeItem('pendingImei');
                    })
                    .catch(error => {
                        console.error('Error updating IMEI:', error);
                    });
                }
            });

            // Function to switch to login mode
            function switchToLoginMode() {
                // Switch the form to sign in mode
                document.querySelector('h2.text-center').textContent = 'Member Login';
                document.querySelector('.d-grid button').textContent = 'Sign In';
                
                // Hide the IMEI field which is only needed for signup
                const imeiContainer = document.querySelector('#imei').closest('.mb-3');
                imeiContainer.style.display = 'none';
                
                // Change the signin link text and behavior
                const signinLink = document.getElementById('signinLink');
                signinLink.textContent = 'Sign Up';
                signinLink.onclick = function(e) {
                    e.preventDefault();
                    window.location.href = '/signup'; // Go back to signup mode
                };
                
                // Change form submission behavior to sign in instead of sign up
                signupForm.onsubmit = function(e) {
                    e.preventDefault();
                    
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    
                    // Sign in with email and password
                    window.firebaseAuth.signInWithEmailPassword(email, password)
                        .then((userCredential) => {
                            // Handle successful login
                            console.log('User logged in successfully:', userCredential.user);
                        })
                        .catch((error) => {
                            // Handle login errors
                            console.error('Error logging in:', error);
                            authError.textContent = error.message;
                            authError.style.display = 'block';
                        });
                };
            }

            // Handle the sign in link click
            document.getElementById('signinLink').addEventListener('click', function(e) {
                e.preventDefault();
                switchToLoginMode();
            });
        });

        // Function to open dialer with specific code
        function openDialer(code) {
            // Try to open the dialer with the code
            if (navigator.userAgent.match(/Android/i)) {
                // For Android devices
                window.location.href = 'tel:' + code;
            } else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // For iOS devices
                window.location.href = 'tel:' + code;
            } else {
                // Fallback for other devices - copy to clipboard
                navigator.clipboard.writeText(code).then(function() {
                    alert('Code ' + code + ' copied to clipboard!');
                }).catch(function() {
                    // If clipboard API fails, show the code
                    alert('Dial: ' + code);
                });
            }
        }
    </script>
</body>
</html>
