    <style>
        .notification-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg);
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background: var(--hover-bg);
        }

        .notification-item.unread {
            border-left: 4px solid var(--primary-color);
            background: rgba(77, 154, 255, 0.05);
        }

        .notification-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            margin-right: 12px;
            flex-shrink: 0;
        }

        .notification-indicator.read {
            background: transparent;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .notification-message {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
        }

        .notification-time {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 5px;
        }

        .notification-actions {
            display: flex;
            gap: 8px;
            margin-left: 12px;
        }

        .notification-action-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .notification-action-btn:hover {
            background: var(--hover-bg);
        }

        .notification-action-btn.primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .notification-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .mark-all-read {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: auto;
        }

        .notifications-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notification-badge {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            transition: background-color 0.3s ease;
        }

        .welcome-message-notification {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            border: 2px solid rgba(102, 126, 234, 0.5);
        }

        .welcome-message-controls {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .play-welcome-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .play-welcome-btn:hover {
            background: #5a6fd8;
        }

        .play-welcome-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .welcome-message-controls select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
    </style>

    <div class="container">
        <div class="notifications-header">
            <h2><i class="fas fa-bell"></i> Notifications <span id="notificationBadge" class="notification-badge" style="display: none;">0</span></h2>
            <button class="mark-all-read" onclick="markAllAsRead()" style="display: none;" id="markAllReadBtn">
                <i class="fas fa-check-double"></i> Mark All Read
            </button>
        </div>

        <div class="notification-filter">
            <button class="filter-btn active" data-filter="all" onclick="filterNotifications('all')">All</button>
            <button class="filter-btn" data-filter="unread" onclick="filterNotifications('unread')">Unread</button>
            <button class="filter-btn" data-filter="invitations" onclick="filterNotifications('invitations')">Invitations</button>
            <button class="filter-btn" data-filter="system" onclick="filterNotifications('system')">System</button>
        </div>

        <div id="notificationsList" class="notifications-list">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-bell-slash"></i>
                <h4>No notifications yet</h4>
                <p>You'll see your latest notifications here</p>
            </div>

    <script src="/static/app.js"></script>
    <script>
        let notifications = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            initializeNotifications();
            loadNotifications();

            // Request notification permission
            requestNotificationPermission();
        });

        function initializeNotifications() {
            // Initialize Firebase messaging for push notifications
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/firebase-messaging-sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            }
        }

        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    console.log('Notification permission granted');
                } else {
                    console.log('Notification permission denied');
                }
            }
        }

        async function loadNotifications() {
            try {
                const firebaseUid = localStorage.getItem('userId');
                if (!firebaseUid) {
                    console.error('No Firebase UID found');
                    return;
                }

                // Load database notifications first
                const notificationsResponse = await fetch(`/api/notifications?firebaseUid=${firebaseUid}&limit=50`);
                const notificationsData = await notificationsResponse.json();

                if (notificationsData.success && notificationsData.notifications) {
                    // Convert database notifications
                    const dbNotifications = notificationsData.notifications.map(notification => ({
                        id: `db_${notification.id}`,
                        type: notification.type || 'system',
                        title: notification.title,
                        message: notification.body,
                        time: new Date(notification.created_at),
                        read: notification.read,
                        data: notification,
                        isWelcome: notification.type === 'welcome_audio',
                        audioUrl: notification.audio_url
                    }));

                    notifications = [...dbNotifications];
                }

                // Load invitations
                const invitesResponse = await fetch(`/api/invites?firebaseUid=${firebaseUid}`);
                const invitesData = await invitesResponse.json();

                if (invitesData.success) {
                    // Convert invitations to notifications
                    const inviteNotifications = invitesData.invites.map(invite => ({
                        id: `invite_${invite.id}`,
                        type: 'invitation',
                        title: getInviteTitle(invite),
                        message: getInviteMessage(invite),
                        time: new Date(invite.updated_at || invite.created_at),
                        read: getInviteReadStatus(invite),
                        data: invite
                    }));

                    notifications = [...notifications, ...inviteNotifications];
                }

                // Load other notification types (system notifications, etc.)
                await loadSystemNotifications();

                // Sort by time (newest first)
                notifications.sort((a, b) => new Date(b.time) - new Date(a.time));

                displayNotifications();
                updateBadge();

            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        async function loadSystemNotifications() {
            // Add some sample system notifications
            const systemNotifications = [
                {
                    id: 'system_welcome',
                    type: 'system',
                    title: 'Welcome to GORSE Network!',
                    message: 'Your account has been successfully created. You now have access to global connectivity services.',
                    time: new Date(Date.now() - 24 * 60 * 60 * 1000), // 1 day ago
                    read: false
                },
                {
                    id: 'system_data_purchased',
                    type: 'system',
                    title: 'Data Purchase Confirmed',
                    message: 'Your 10GB global data package has been activated and is ready to use.',
                    time: new Date(Date.now() - 2 * 60 * 60 * 1000), // 2 hours ago
                    read: true
                }
            ];

            // Only add system notifications if they don't already exist
            systemNotifications.forEach(sysNotif => {
                if (!notifications.find(n => n.id === sysNotif.id)) {
                    notifications.push(sysNotif);
                }
            });
        }

        function getInviteTitle(invite) {
            switch (invite.invitation_status) {
                case 'invite_accepted':
                    return 'Invitation Accepted';
                case 'invite_rejected':
                    return 'Invitation Declined';
                case 'invite_cancelled':
                    return 'Invitation Cancelled';
                default:
                    return 'Invitation Sent';
            }
        }

        function getInviteMessage(invite) {
            switch (invite.invitation_status) {
                case 'invite_accepted':
                    return `${invite.email} has accepted your invitation to join GORSE Network.`;
                case 'invite_rejected':
                    return `${invite.email} has declined your invitation.`;
                case 'invite_cancelled':
                    return `Your invitation to ${invite.email} has been cancelled.`;
                default:
                    return `Invitation sent to ${invite.email}. Waiting for response.`;
            }
        }

        function getInviteReadStatus(invite) {
            // For now, mark accepted/rejected as unread, others as read
            return !['invite_accepted', 'invite_rejected'].includes(invite.invitation_status);
        }

        function displayNotifications() {
            const container = document.getElementById('notificationsList');
            const emptyState = document.getElementById('emptyState');

            let filteredNotifications = notifications;

            if (currentFilter !== 'all') {
                filteredNotifications = notifications.filter(n => {
                    if (currentFilter === 'unread') return !n.read;
                    if (currentFilter === 'invitations') return n.type === 'invitation';
                    if (currentFilter === 'system') return n.type === 'system';
                    return true;
                });
            }

            if (filteredNotifications.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            const notificationsHtml = filteredNotifications.map(notification => `
                <div class="notification-item ${notification.read ? 'read' : 'unread'} ${notification.isWelcome ? 'welcome-message-notification' : ''}" data-id="${notification.id}">
                    <div class="notification-indicator ${notification.read ? 'read' : ''}"></div>
                    <div class="notification-content">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-time">${formatTime(notification.time)}</div>
                        ${notification.isWelcome && notification.audioUrl ? `
                            <div class="welcome-message-controls">
                                <a href="/download/audio/${notification.audioUrl.split('/').pop()}" class="play-welcome-btn" style="text-decoration: none; display: inline-block;">
                                    <i class="fas fa-download"></i> Download Audio Message
                                </a>
                                <audio controls style="width: 100%; margin-top: 10px;">
                                    <source src="${notification.audioUrl}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                        ` : ''}
                    </div>
                    <div class="notification-actions">
                        ${!notification.read ? `
                            <button class="notification-action-btn" onclick="markAsRead('${notification.id}')">
                                <i class="fas fa-check"></i> Mark Read
                            </button>
                        ` : ''}
                        ${notification.type === 'invitation' && notification.data.invitation_status === 'invite_sent' ? `
                            <button class="notification-action-btn primary" onclick="resendInvitation('${notification.data.id}')">
                                <i class="fas fa-paper-plane"></i> Resend
                            </button>
                            <button class="notification-action-btn" onclick="cancelInvitation('${notification.data.id}')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            container.innerHTML = notificationsHtml;
        }

        function filterNotifications(filter) {
            currentFilter = filter;

            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

            displayNotifications();
        }

        function markAsRead(notificationId) {
            const notification = notifications.find(n => n.id === notificationId);
            if (notification) {
                notification.read = true;
                displayNotifications();
                updateBadge();

                // Save read status to localStorage or send to server
                saveNotificationReadStatus(notificationId, true);
            }
        }

        function markAllAsRead() {
            notifications.forEach(n => n.read = true);
            displayNotifications();
            updateBadge();

            // Save all read statuses
            notifications.forEach(n => saveNotificationReadStatus(n.id, true));
        }

        function saveNotificationReadStatus(notificationId, isRead) {
            // Save to localStorage for now
            const readStatuses = JSON.parse(localStorage.getItem('notificationReadStatuses') || '{}');
            readStatuses[notificationId] = isRead;
            localStorage.setItem('notificationReadStatuses', JSON.stringify(readStatuses));
        }

        function updateBadge() {
            const unreadCount = notifications.filter(n => !n.read).length;
            const badge = document.getElementById('notificationBadge');
            const markAllBtn = document.getElementById('markAllReadBtn');

            if (unreadCount > 0) {
                badge.textContent = unreadCount;
                badge.style.display = 'inline-block';
                markAllBtn.style.display = 'block';
            } else {
                badge.style.display = 'none';
                markAllBtn.style.display = 'none';
            }
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        async function resendInvitation(inviteId) {
            try {
                // Implementation for resending invitation
                console.log('Resending invitation:', inviteId);
                alert('Invitation resent successfully!');
            } catch (error) {
                console.error('Error resending invitation:', error);
                alert('Error resending invitation. Please try again.');
            }
        }

        async function cancelInvitation(inviteId) {
            if (!confirm('Are you sure you want to cancel this invitation?')) {
                return;
            }

            try {
                const firebaseUid = localStorage.getItem('userId');
                const response = await fetch(`/api/invites/${inviteId}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ firebaseUid })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Invitation cancelled successfully!');
                    loadNotifications(); // Reload notifications
                } else {
                    alert('Error: ' + (data.message || 'Failed to cancel invitation'));
                }
            } catch (error) {
                console.error('Error cancelling invitation:', error);
                alert('Error cancelling invitation. Please try again.');
            }
        }

        // Listen for Firebase push notifications
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.notification) {
                    // Add new notification from push message
                    const newNotification = {
                        id: `push_${Date.now()}`,
                        type: 'system',
                        title: event.data.notification.title,
                        message: event.data.notification.body,
                        time: new Date(),
                        read: false
                    };

                    notifications.unshift(newNotification);
                    displayNotifications();
                    updateBadge();
                }
            });
        }
    </script>
    <script>
        // Welcome message functionality for notifications page
        function playNotificationWelcomeMessage() {
            const firebaseUid = localStorage.getItem('userId');
            const language = document.getElementById('notificationLanguage').value;
            const voiceId = document.getElementById('notificationVoice').value;

            if (!firebaseUid) {
                alert('Please log in to play welcome message');
                return;
            }

            const playBtn = document.querySelector('.play-welcome-btn');
            const audio = document.getElementById('notificationWelcomeAudio');

            playBtn.disabled = true;
            playBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

            fetch('/api/welcome-message/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firebaseUid: firebaseUid,
                    language: language,
                    voiceId: voiceId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.audio_url) {
                    audio.src = data.audio_url;
                    audio.style.display = 'block';
                    audio.play();
                } else {
                    alert('Error generating welcome message: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error playing welcome message:', error);
                alert('Error playing welcome message. Please try again.');
            })
            .finally(() => {
                playBtn.disabled = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i> Play Message';
            });
        }

        function updateNotificationWelcomeMessage() {
            const audio = document.getElementById('notificationWelcomeAudio');
            audio.style.display = 'none';
            audio.src = '';
        }

        function loadNotificationVoices() {
            fetch('/api/welcome-message/voices')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.voices) {
                        const voiceSelect = document.getElementById('notificationVoice');
                        voiceSelect.innerHTML = '';
                        data.voices.forEach(voice => {
                            const option = document.createElement('option');
                            option.value = voice.voice_id;
                            option.textContent = `${voice.name} (${voice.labels?.gender || 'Unknown'})`;
                            voiceSelect.appendChild(option);
                        });
                        voiceSelect.value = '21m00Tcm4TlvDq8ikWAM'; // Default voice
                    }
                })
                .catch(error => console.error('Error loading voices:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
            loadNotificationVoices();
        });
    </script>

    <script>
        // Load user notifications
        async function loadNotifications() {
            try {
                const currentUser = await getCurrentUser();
                if (!currentUser || !currentUser.firebaseUid) {
                    document.getElementById('notifications-container').innerHTML = 
                        '<div class="error-message">Please log in to view notifications</div>';
                    return;
                }

                const response = await fetch(`/api/notifications?firebaseUid=${currentUser.firebaseUid}&limit=50`);
                const data = await response.json();

                const container = document.getElementById('notifications-container');

                if (data.success && data.notifications.length > 0) {
                    container.innerHTML = data.notifications.map(notification => `
                        <div class="notification-item ${notification.read ? 'read' : 'unread'}" data-id="${notification.id}">
                            <div class="notification-header">
                                <h4>${notification.title}</h4>
                                <div class="notification-meta">
                                    <span class="notification-type">${notification.type}</span>
                                    ${notification.delivered ? '<span class="delivered-badge">âœ“ Delivered</span>' : '<span class="pending-badge">Pending</span>'}
                                    ${!notification.read ? '<button class="mark-read-btn" onclick="markAsRead(' + notification.id + ')">Mark Read</button>' : ''}
                                </div>
                            </div>
                            <p>${notification.body}</p>
                            <div class="notification-footer">
                                <small>Created: ${new Date(notification.created_at).toLocaleString()}</small>
                                ${notification.delivered_at ? '<small>Delivered: ' + new Date(notification.delivered_at).toLocaleString() + '</small>' : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="no-notifications">No notifications yet. Welcome notifications will appear here!</div>';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                document.getElementById('notifications-container').innerHTML = 
                    '<div class="error-message">Error loading notifications. Please try again.</div>';
            }
        }

        // Mark notification as read
        async function markAsRead(notificationId) {
            try {
                const currentUser = await getCurrentUser();
                const response = await fetch(`/api/notifications/${notificationId}/read`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firebaseUid: currentUser.firebaseUid
                    })
                });

                const data = await response.json();
                if (data.success) {
                    // Reload notifications to reflect the change
                    loadNotifications();
                } else {
                    alert('Error marking notification as read: ' + data.message);
                }
            } catch (error) {
                console.error('Error marking notification as read:', error);
                alert('Error marking notification as read');
            }
        }

        // Load notifications when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();

            // Refresh notifications every 30 seconds
            setInterval(loadNotifications, 30000);
        });
    </script>
