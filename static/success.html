<!DOCTYPE html>
<html>
<head>
    <title>eSIM Status - dot wireless</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="success-content">
            <h2>Your device is compatible!</h2>
            <p>Please enter your email to receive your eSIM.</p>

            <form id="deliveryForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send eSIM</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/success.js"></script>
</body>
</html>
