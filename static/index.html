<!DOCTYPE html>
<html>
<head>
    <title>eSIM Activation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="introCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#introCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#introCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#introCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-content">
                        <h2>Welcome to eSIM Activation</h2>
                        <p>Get connected to dot wireless network</p>
                        <form id="imeiForm" class="mt-3">
                            <div class="mb-3">
                                <input type="text" id="imei1" class="form-control" placeholder="Enter Primary IMEI" required pattern="[0-9]{15}" title="Please enter a 15-digit IMEI number">
                            </div>
                            <div class="mb-3">
                                <input type="text" id="imei2" class="form-control" placeholder="Enter Secondary IMEI (optional)" pattern="[0-9]{15}" title="Please enter a 15-digit IMEI number">
                            </div>
                            <button type="submit" class="btn btn-primary">Request eSIM</button>
                        </form>
                        <a href="https://dotmobile.app" target="_blank" class="btn btn-secondary mt-3">Learn More</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-content">
                        <h2>Simple Setup</h2>
                        <p>Just share your device info and we'll handle the rest</p>
                        <a href="https://dotmobile.app" target="_blank" class="btn btn-secondary mt-3">Privacy Policy</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-content">
                        <h2>Ready to Connect</h2>
                        <p>Click below to start your eSIM activation</p>
                        <button id="requestEsim" class="btn btn-primary">Request eSIM</button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#introCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#introCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
