<!DOCTYPE html>
<html>
<head>
    <title>dot eSIM Activation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="onboarding-content">
            <h2>Welcome to dotmobile</h2>
            <p>Connect your device to our affordable and awesome network in two simple steps</p>
            <h3>Step 1:</h3>

            <div id="step1" class="step active">
                <form id="emailForm" class="mt-3">
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>

            <div id="step2" class="step">
                <form id="imeiForm" class="mt-3">
                    <div class="mb-3">
                        <input type="text" id="imei1" class="form-control" placeholder="Enter Device IMEI" required pattern="[0-9]{15}" title="Please enter a 15-digit IMEI number">
                    </div>
                    <button type="submit" class="btn btn-primary">Request eSIM</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
