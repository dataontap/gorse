<!DOCTYPE html>
<html>
<head>
    <title>dot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="top-bar">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
            <div class="menu-dropdown">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-chart-line"></i> Usage</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#"><i class="fas fa-question-circle"></i> Help</a>
            </div>
        </div>
        <div class="profile-section">
            <i class="fas fa-user-circle"></i>
            <div class="profile-dropdown">
                <div class="profile-info">John Doe</div>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="dot-container">
            <div class="dot-indicator">
                <div class="dot-content">
                    <div class="data-amount">1.0<span>GB</span></div>
                    <div class="status"><i class="fas fa-globe"></i> Global</div>
                </div>
            </div>
            </div>
        <div id="user-cards-container">
            <div class="section-header">
                <h2><i class="fas fa-chart-line"></i> Insights</h2>
            </div>
            <div class="dashboard-content">
                <div class="insights-card">
                    <div class="data-usage">
                        <div class="usage-header">
                            <div class="usage-label"><i class="fas fa-exclamation-triangle"></i> Usage Trend Alert</div>
                            <div class="insight-message">Jenny's data usage increased by 45% this week. <a href="#" class="insight-link" onclick="toggleChart(event)">See details</a></div>
                        </div>
                        <div class="usage-chart" style="display: none;">
                            <canvas id="usageChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        <div class="sort-container">
                <h2 class="authorized-users-title"><i class="fas fa-users"></i> Users</h2>
                <div class="sort-controls">
                    <div class="sort-group">
                        <label>Data Usage</label>
                        <select class="sort-select">
                            <option value="percentage">Percentage</option>
                            <option value="dollars">Dollars</option>
                            <option value="screentime">Screentime</option>
                        </select>
                    </div>
                    <div class="sort-group">
                        <label>Sort by</label>
                        <select id="sortUsage" class="sort-select" style="display: none;">
                            <option value="none">Sort by</option>
                            <option value="asc">Lowest to Highest</option>
                            <option value="desc">Highest to Lowest</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="back-to-top">
            <a href="#" id="backToTop">
                Back to Top
            </a>
        </div>
        <div class="add-user-container">
            <a href="#" class="add-user-link" id="addUserBtn">
                <i class="fas fa-plus-circle"></i> Add User
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleChart(event) {
            event.preventDefault();
            const chartDiv = document.querySelector('.usage-chart');
            const link = event.target;

            if (chartDiv.style.display === 'none') {
                chartDiv.style.display = 'block';
                link.textContent = 'Hide details';
                if (!chartDiv.hasAttribute('data-initialized')) {
                    initializeChart(document.querySelector('.insights-card'));
                    chartDiv.setAttribute('data-initialized', 'true');
                }
            } else {
                chartDiv.style.display = 'none';
                link.textContent = 'See details';
            }
        }

        // Initialize usage chart
        function initializeChart(element) {
            const ctx = element.querySelector('#usageChart').getContext('2d');
            const dates = Array.from({length: 30}, (_, i) => {
                const date = new Date();
                date.setDate(date.getDate() - i);
                return date.toLocaleDateString();
            }).reverse();

            const data = Array.from({length: 30}, () => Math.floor(Math.random() * 100));

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Daily Usage %',
                        data: data,
                        borderColor: '#FFF371',
                        backgroundColor: 'rgba(255, 243, 113, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        // Back to top functionality
        window.onscroll = function() {
            const backToTop = document.querySelector('.back-to-top');
            const screenHeight = window.innerHeight * 1.5;
            if (document.body.scrollTop > screenHeight || document.documentElement.scrollTop > screenHeight) {
                backToTop.style.display = "block";
            } else {
                backToTop.style.display = "none";
            }
        };

        document.getElementById('backToTop').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({top: 0, behavior: 'smooth'});
        });

        const firstNames = ['Jenny', 'Mike', 'Sarah', 'Alex', 'Emma', 'James', 'Lisa', 'David'];
        const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis'];

        // Function to remove user card
        function removeUserCard(card) {
            if (confirm('Are you sure you want to remove this user?')) {
                card.classList.remove('visible');
                setTimeout(() => {
                    card.remove();
                }, 300);
            }
        }

        // Sort users by usage
        document.getElementById('sortUsage').addEventListener('change', function(e) {
            const container = document.getElementById('user-cards-container');
            const sortContainer = container.querySelector('.sort-container');
            const cards = Array.from(container.getElementsByClassName('dashboard-content')).slice(1); // Skip insights card

            if (e.target.value === 'none') return;

            cards.sort((a, b) => {
                const usageA = parseInt(a.querySelector('.usage-amount')?.textContent || '0');
                const usageB = parseInt(b.querySelector('.usage-amount')?.textContent || '0');
                return e.target.value === 'asc' ? usageA - usageB : usageB - usageA;
            });

            // Clear container except first card (insights) and sort container
            const firstCard = container.firstElementChild;
            container.innerHTML = '';
            container.appendChild(firstCard);
            container.appendChild(sortContainer);

            // Add sorted cards
            cards.forEach(card => container.appendChild(card));
        });

        document.getElementById('addUserBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const userCards = Array.from(document.getElementsByClassName('dashboard-content')).slice(1);
            const sortSelect = document.getElementById('sortUsage');
            const sortControls = document.querySelector('.sort-controls');
            if (userCards.length > 1) {
                sortControls.style.display = 'flex';
            } else {
                sortControls.style.display = 'none';
            }
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const usage = Math.floor(Math.random() * 100);

            const newCard = document.createElement('div');
            newCard.className = 'dashboard-content slide-in user-card';
            newCard.innerHTML = `
                <div class="user-info">
                    <div class="email-container">
                        <div class="user-info-header">
                            <span class="user-name">${firstName} ${lastName}</span>
                            <span class="user-email">${firstName.toLowerCase()}@example.com</span>
                        </div>
                        ${firstName !== 'John' ? '<i class="fas fa-times remove-icon"></i>' : ''}
                    </div>
                    <div class="data-usage" style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="usage-label">Data Usage</div>
                        <div class="usage-amount" style="margin-left: 15px;">${usage}%</div>
                    </div>
                </div>
            `;

            if (firstName !== 'John') {
                const removeIcon = newCard.querySelector('.remove-icon');
                removeIcon.addEventListener('click', () => removeUserCard(newCard));
            }

            document.getElementById('user-cards-container').appendChild(newCard);
            setTimeout(() => {
                newCard.classList.add('visible');
                initializeChart(newCard);
            }, 50);
            initializeChart(document.querySelector('.dashboard-content'));
        });
    </script>
</body>
</html>
