
<!DOCTYPE html>
<html>
<head>
    <title>dot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="container">
        <div class="dot-container">
            <div class="dot-indicator">
                <div class="dot-content">
                    <div class="data-amount">1.0GB</div>
                    <div class="status">Online</div>
                </div>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="user-info">
                <div class="email-container">
                    <span class="user-email">user@example.com</span>
                    <i class="fas fa-paper-plane send-icon"></i>
                </div>
                <div class="data-usage">
                    <div class="usage-label">Data Usage</div>
                    <div class="usage-amount">100%</div>
                </div>
                <div class="add-user">
                    <button class="btn btn-link add-user-btn">
                        <i class="fas fa-plus-circle"></i> Add User
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
